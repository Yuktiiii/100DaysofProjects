<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop 2 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container"></div>
  <section class="header">
    <div class="fabric-type">
      <span>SYNTHETIC</span>
      <span>WOOL</span>
      <span>DENIM</span>
      <span>SILK</span>
      <span>LINE</span>
    </div>
    <div class="description">
      <p>Loads should be under 8 pounds. It is recommended using neutral detergent to prevent damage to the cloth and to improve the washing results.</p>
    </div>
  </section>
  <section class="settings">
    <div class="arrow-box"></div>
    <div class="card">
      <span>Timer</span>
      <span>45 min</span>
    </div>
    <div class="card">
      <span>Temperature</span>
      <span>Cold</span>
    </div>
    <div class="card">
      <span>Load</span>
      <span>Medium</span>
    </div>
    <div class="arrow-box"></div>
  </section>
  <button>START</button>
</div>
</body>
</html>
